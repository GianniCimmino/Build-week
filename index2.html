<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style2.css" />
</head>

<body>
  <header>
    <img src="assets/epicode_logo.png" alt="logo">
  </header>
  <div class="flex">
    <div class="question">
      <p>What does CPU stand for?</p>
    </div>
   

      
  <div class="choices">
        <div class="radio-button">
          <input class="form-style"type="radio" id="1" name="answers" />
          <label class="form-style" for="1">Central Processing Unit</label>
        </div>
        <div class="radio-button">
          <input class="form-style" type="radio" id="2" name="answers" />
          <label class="form-style" for="2">Central Process Unit</label>
        </div>
        <div class="radio-button">
          <input class="form-style"type="radio" id="3" name="answers" />
          <label class="form-style" for="3">Computer Personal Unit</label>
        </div>
        <div class="radio-button">
          <input class="form-style"type="radio" id="4" name="answers" />
          <label class="form-style" for="4">Central Processor Unit</label>
        </div>
      </div>

      <button id="buttonNextToQuiz" class="next_question_button">PROCEED</button>
      </div>
    </div>
    <footer>
      <div id="box-counter">
        <p class="counter">
          QUESTION <span id="counter">1 </span> <span id="tenAnswers">/ 10</span>
        </p>
      </div>
      
    </footer>
    <script src="index.js"></script>
</body>

</html>
